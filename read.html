    <h1>小説投稿</h1>

    <form id="novelForm">
        <label for="title">タイトル:</label>
        <input type="text" id="title" name="title" required><br>
    
        <label for="content">内容:</label><br>
        <textarea id="content" name="content" rows="4" cols="50" required></textarea><br>
    
        <button type="button" onclick="submitNovel()">投稿</button>
    </form>
    
    <div class="novel-container">
        <h2>投稿された小説一覧</h2>
        <div id="novelList"></div>
    </div>
    
    <script>
        // 小説データを格納する配列
        var novels = [];
    
        function submitNovel() {
            // フォームからデータを取得
            var title = document.getElementById('title').value;
            var content = document.getElementById('content').value;
    
            // 新しい小説オブジェクトを作成
            var novel = { title: title, content: content };
    
            // 小説を配列に追加
            novels.push(novel);
    
            // 新しい小説を表示
            displayNovel(novel);
    
            // フォームをクリア
            document.getElementById('novelForm').reset();
        }
    
        function displayNovel(novel) {
            // 新しい小説を表示
            var novelList = document.getElementById('novelList');
            var novelItem = document.createElement('div');
            novelItem.classList.add('novel');
            novelItem.innerHTML = '<strong>' + novel.title + '</strong><br>' + novel.content;
            novelList.appendChild(novelItem);
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} の詳細</title>
</head>
<body>
    <h1>{{ title }} の詳細</h1>
    <p><strong>タイトル:</strong> {{ title }}</p>
    <p><strong>あらすじ:</strong> {{ synopsis }}</p>
    <p><strong>本文:</strong> {{ content }}</p>
    <a href="/view">一覧に戻る</a>
</body>
</html>

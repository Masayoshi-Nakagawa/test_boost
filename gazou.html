<!DOCTYPE html>
<html lang="jp" style="scroll-padding-top:100px;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel.+</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
        });
    </script>
    <style>
        #photoContainer img {
            max-width: 50%;
            height: auto;
        }
    </style>
</head>

<body>
    <!-- Navi -->
    <div id="navigation-container"></div>
    <script>
    // JavaScriptを使用してナビゲーションを読み込む
    fetch('navigation.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('navigation-container').innerHTML = data;
        });
    </script>

    <h1>写真表示プログラム</h1>
    
    <label for="textInput">テキストを入力してください:</label>
    <input type="text" id="textInput" placeholder="黒髪の女性……">
    <button onclick="displayPhoto()">画像を生成</button>
    
    <div id="photoContainer"></div>
    
    <script>
        function displayPhoto() {
            // 画像のURL
            var imageUrl = '24426613.jpg';
    
            // 画像を表示するためのimg要素を作成
            var imgElement = document.createElement('img');
            imgElement.setAttribute('src', imageUrl);
            imgElement.setAttribute('alt', '表示された写真');
    
            // 画像を表示するコンテナに追加
            var photoContainer = document.getElementById('photoContainer');
            photoContainer.innerHTML = ''; // 既存の内容をクリア
            photoContainer.appendChild(imgElement);
        }
    </script>

<button type="button" onclick="sounyuu()">画像を使用</button>

<script>
    function sounyuu() {
        // 画像のURL
        var imageUrl = '24426613.jpg';

        // 画像を表示するためのimg要素を作成
        var imgElement = document.createElement('img');
        imgElement.setAttribute('src', imageUrl);
        imgElement.setAttribute('alt', '表示された写真');

        // 画像を表示するコンテナに追加
        var photoContainer = document.getElementById('photoContainer');
        photoContainer.innerHTML = ''; // 既存の内容をクリア
        photoContainer.appendChild(imgElement);
    }
</script>

</body>

</html>

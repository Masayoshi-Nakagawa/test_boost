<!DOCTYPE html>
<html lang="jp" style="scroll-padding-top:100px;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel.+</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
        });
    </script>
</head>

<body>
    <!-- Navi -->
    <div id="navigation-container"></div>
    <script>
    // JavaScriptを使用してナビゲーションを読み込む
    fetch('navigation.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('navigation-container').innerHTML = data;
        });
    </script>

<!-- 検索 -->
<form action="#" method="post" class="container mt-4 text-black">
    <h3 id="recommend">小説を検索する
    </h3>
    <p><a class="btn" aria-current="page" href="recommend.html">レコメンドはこちら</a></p>
    <div class="row mb-3">
        <div class="col-md-6">
            <!-- 小説名(コードなど)入力 -->
            <div class="form-group row">
                <label for="novel_name" class="col-sm-3 col-form-label">検索ワード</label>
                <div class="col-sm-9">
                    <input type="text" name="novel_name" id="novel_name" class="form-control">
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-12">
            <!-- 諸情報 -->
            <div class="form-group">
                <select name="sort" class="form-control mt-2">
                    <option value="1">おすすめ順</option>
                    <option value="2">人気順</option>
                    <option value="3">読みやすさ順</option>
                </select>
                <div class="mt-2">
                    <div class="form-check form-check-inline">
                        <input type="radio" name="option" id="is_end" class="form-check-input" value="is_end">
                        <label for="is_end" class="form-check-label">完結済みのみ</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="option" id="not_end" class="form-check-input" value="not_end">
                        <label for="not_end" class="form-check-label">連載中のみ</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button type="submit" class="btn btn-success" id="searchButton">検索</button>
        </div>
    </div>
</form>

<div class="container mt-4" id="results" style="display: none;">
    <div class="card-deck" id="novelCards"></div>
</div>

<!-- BootstrapのJavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

 <script>
    document.getElementById('searchButton').addEventListener('click', function(event) {
        event.preventDefault(); // フォームのデフォルト動作をキャンセル（ページ遷移を防ぐ）

        // ダミーの小説情報を配列で定義
        const novels = [
            { title: "タイトル1", author: "作者1", synopsis: "あらすじ1" },
            { title: "タイトル2", author: "作者2", synopsis: "あらすじ2" },
            { title: "タイトル3", author: "作者3", synopsis: "あらすじ3" }
            // 必要なだけデータを追加できます
        ];

        // 小説情報を表示
        const novelCards = document.getElementById('novelCards');
        novelCards.innerHTML = ''; // 表示前に初期化

        novels.forEach(novel => {
            const card = document.createElement('div');
            card.classList.add('card', 'mb-3');

            const cardBody = document.createElement('div');
            cardBody.classList.add('card-body');

            const title = document.createElement('h5');
            title.classList.add('card-title');
            title.innerText = novel.title;

            const author = document.createElement('h6');
            author.classList.add('card-subtitle', 'mb-2', 'text-muted');
            author.innerText = "作者: " + novel.author;

            const synopsis = document.createElement('p');
            synopsis.classList.add('card-text');
            synopsis.innerText = "あらすじ: " + novel.synopsis;

            cardBody.appendChild(title);
            cardBody.appendChild(author);
            cardBody.appendChild(synopsis);
            card.appendChild(cardBody);

            novelCards.appendChild(card);
        });

        // 結果を表示する要素を表示
        document.getElementById('results').style.display = 'block';
    });
</script>

 <!-- Bootstrapのフッター -->
    <footer class="footer">
        <div class="container text-black text-end my-0">
            <span>© 2023 Novelize Supporter All rights reserved.</span>
        </div>
    </footer>
    
</body>
</html>
